when:
  branch:
  - master
  event:
  - push
  - pull_request

services:
- name: postgres
  image: postgres:bookworm
  pull: true
  environment:
    POSTGRES_USER: cthunline
    POSTGRES_PASSWORD: cthunline
    POSTGRES_DB: cthunline_ci
- name: keydb
  image: eqalpha/keydb:latest
  pull: true

steps:
- name: install
  image: node:22-alpine
  pull: true
  commands:
  - npm i
  - cp .env.ci .env.test
- name: lint
  image: node:22-alpine
  pull: true
  commands:
  - npm run lint
  depends_on:
  - install
- name: test
  image: node:22-alpine
  pull: true
  commands:
  - npm run test
  depends_on:
  - install
- name: sonarqube
  image: sonarsource/sonar-scanner-cli:latest
  pull: true
  entrypoint: /usr/bin/entrypoint.sh
  depends_on:
  - install
  environment:
    SONAR_HOST_URL:
      from_secret: sonar_host
    SONAR_TOKEN:
      from_secret: sonar_token
  when:
    branch:
    - master
    event:
    - push
