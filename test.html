<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Cthunline</title>
        <script>
            const ws = new WebSocket('ws://localhost:8338');
            ws.onmessage = (event) => {
                console.log('received message from server');
                console.log(event.data);
            };
            ws.onopen = (event) => {
                ws.send('hello from client');
            };
        </script>
    </head>
    <body>
        Test
    </body>
</html>
